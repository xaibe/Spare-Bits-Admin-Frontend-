<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title class="ion-text-center"> Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
  <ion-searchbar   class="homeSearch"   (ionInput) ="mySearch($event)"  slot="secondary"  autocomplete="off"
   autocorrect="off"
   spellcheck="true"
   animated="true" color="light" ></ion-searchbar>
    <!-- autocomplete="true" spellcheck="true"  -->
  </ion-toolbar>
  
  <ion-grid>
    <ion-row>

      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let product of products" class="line">
<ion-row>
  <ion-col size="12">

      <img  src="{{baseimageurl}}{{product.mainimage}}" failedUrl="image"  onerror="this.src='assets/icon/book.png'"/>

  </ion-col>

<ion-col size="12" >

  <ion-label (click)="showproduct(product._id)">
  {{product.name}}
  </ion-label>


</ion-col>

 <ion-col size="7">

  <ion-label color="secondary">
    {{"Rs"+ product.price}}
  
  </ion-label>  


</ion-col> 

 <ion-col size="2" >

  <ion-button class="buttonicon" (click)="openEditPopup(product)" fill="clear">
    <ion-icon name="create" slot="end" ></ion-icon>
  </ion-button>
</ion-col>
<ion-col size="2" class="ion-text-right">

  <ion-button class="buttonicon" fill="clear" (click)="delete(product)" >
  <ion-icon name="trash" ></ion-icon>
</ion-button>  

</ion-col>

</ion-row>
     
</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
