<ion-header>
  <ion-toolbar color="primary">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <ion-title class="ion-text-center"> Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
  <ion-searchbar   class="homeSearch"   (ionInput) ="mySearch($event)"  slot="secondary"  autocomplete="off"
   autocorrect="off"
   spellcheck="true"
   animated="true" color="light" placeholder="Search By Name"></ion-searchbar>
    <!-- autocomplete="true" spellcheck="true"  -->
  </ion-toolbar>
  
    <ion-card   *ngFor="let stor of stores">
  <ion-card-content >

    <img  class="image"  
      width="50px" height="50px" src="{{baseimageurl}}{{stor.mainimage}}" 
    failedUrl="image" onerror="this.src='assets/icon/avatar.jpg'"/>
    <div text-center>
    
      <ion-label class="name" >{{stor.name}}</ion-label>
      <br>
      <ion-label class="id " >{{stor._id}}</ion-label>
    
      </div>

      <ion-button class="buttonicon" color="danger" fill="clear" slot="end" (click)="delete(stor)" >
        <ion-icon name="trash" ></ion-icon>
      </ion-button>  
    
    
    <ion-button   class="buttonicon" fill="clear"  (click)="openEditPopup(stor)" >
      <ion-icon name="create" ></ion-icon>
    </ion-button>  
    
    
    
  </ion-card-content>
    </ion-card>
